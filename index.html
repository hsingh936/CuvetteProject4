<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" class="display">
        <div class="keypad">
            <button data-value="7" id="seven">7</button>
            <button data-value="8" id="eight">8</button>
            <button data-value="9" id="nine">9</button>
            <button data-value="DEL" id="del">DEL</button>
            <button data-value="4" id="four">4</button>
            <button data-value="5" id="five">5</button>
            <button data-value="6" id="six">6</button>
            <button data-value="+" id="plus">+</button>
            <button data-value="1" id="one">1</button>
            <button data-value="2" id="two">2</button>
            <button data-value="3" id="three">3</button>
            <button data-value="-" id="minus">-</button>
            <button data-value="." id="dot">.</button>
            <button data-value="0" id="zero">0</button>
            <button data-value="/" id="divide">/</button>
            <button data-value="*" id="multiply">*</button>
            <button data-value="RESET" id="reset">RESET</button>
            <button data-value="=" id="equal">=</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
